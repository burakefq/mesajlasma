<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Mesajlaşma Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <img src="https://pbs.twimg.com/profile_images/1258677537510764546/S3WhrKLo_400x400.jpg" alt="Okul Logosu" class="school-logo">
        <h2>Hoş Geldin!</h2>
        <p>E-posta veya Telefon ile Giriş Yap</p>
        
        <form id="auth-form">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit" id="login-btn">E-posta ile Giriş Yap</button>
            <button type="button" id="signup-btn">Kaydol</button>
        </form>

        <div class="password-reset-container">
            <a href="#" id="forgot-password-link">Şifremi unuttum?</a>
        </div>

        <hr style="margin: 20px 0; border-top: 1px solid #ddd;">

        <button type="button" id="show-phone-btn">📞 Telefon Numarasıyla Giriş</button>

        <div id="phone-auth-container">
            <input type="tel" id="phone-number" placeholder="Telefon Numarası (+90 5XX XXX XX XX)" required>
            
            <div id="recaptcha-container"></div> 
            
            <button type="button" id="send-code-btn">Doğrulama Kodu Gönder</button>
            
            <div id="verification-area" style="display: none;">
                <input type="number" id="verification-code" placeholder="SMS Kodunu Girin" maxlength="6">
                <button type="button" id="verify-code-btn">Giriş Yap</button>
            </div>
        </div>

        <p id="error-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="app.js"></script>
</body>
</html>
