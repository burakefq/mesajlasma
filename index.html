<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Mesajlaşma Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <img src="https://pbs.twimg.com/profile_images/1258677537510764546/S3WhrKLo_400x400.jpg" alt="Okul Logosu" class="school-logo">
        <h2>Hoş Geldin!</h2>
        <p>Giriş yap veya kaydol</p>
        <form id="auth-form">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit" id="login-btn">Giriş Yap</button>
            <button type="button" id="signup-btn">Kaydol</button>
        </form>
        <div class="password-reset-container">
            <a href="#" id="forgot-password-link">Şifremi unuttum?</a>
        </div>
        <p id="error-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="app.js"></script>
</body>
</html>
